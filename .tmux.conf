# prefix setting (screen-like)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

bind-key C-a last-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# "|" splits the current window vertically, and "-" splits it horizontally
unbind %
bind | split-window -h
bind - split-window -v

bind -r n next-window 
bind -r p previous-window

# make delay shorter
set -sg escape-time 0

# Pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r Left  resize-pane -L 4
bind -r Down  resize-pane -D 4
bind -r Up    resize-pane -U 4
bind -r Right resize-pane -R 4

# display things 
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:RGB"

setw -g window-status-current-bg white
setw -g window-status-current-fg black

set -g pane-border-status top
set -g pane-border-format "#{pane_index} #{pane_current_command} #T"

# history size
set -g history-limit 100000

#### copy mode : vim ####
# set vi mode for copy mode
setw -g mode-keys vi

bind-key m set-option -g mouse \; display-message 'Mouse #{?mouse,On,Off}'

